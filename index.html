<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>League of Legends | Zodiac Calendar</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header id="header" class="header">
        Which League of Legends Champion Are You?
    </header>

    <main>
	    <div class="input-container">
	        <input type="date" id="birthdate" class="date-input" />
	        <button id="submitBtn" class="submit-btn">Find My Zodiac Sign</button>
	    </div>
	    <p id="result" class="result"></p>

		<!-- Empty container for champion cards generated by JavaScript -->
		<div id="championButtons" class="champion-grid"></div>

		<!-- Container for Image and Description in Side-by-Side Layout -->
		<div class="image-description-container">
		    
		    <!-- Description Box on the Left -->
		    <div class="description-box hidden" id="descriptionBox">
		        <p id="description"></p>
		    </div>

		    <!-- Image on the Right -->
		    <div class="image-container">
		        <img id="displayImage" class="hidden" alt="Champion Image">
		    </div>

		</div>

        <img src="Graphics/help.png" class="help-icon" onclick="toggleHelpPopup()" alt="Help Icon">

        <!-- Help Popup -->
        <div id="helpPopup" class="help-popup hidden">
            <p>Welcome to the League of Legends Zodiac Calendar!</p>
            <p>Select a date or a champion to see which character aligns with your zodiac sign.</p>
            <button class="close-btn" onclick="toggleHelpPopup()">Close</button>
        </div>

		<script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.9.3/tsparticles.confetti.bundle.min.js"></script>
		<script src="main.js" defer></script>
    </main>
</body>
</html>
